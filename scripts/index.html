<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATBASH ASSIGNMENT</title>
</head>
<body>
    <h2>ATBASH CIPHER</h2>
    <textarea id="inputText" rows="4" cols="50" placeholder="Type a letter, word or  sentence here..."
     onkeyup="convertToAtbash()"></textarea>
    <p>This is an Atbash Cypher. When A is typed it brings out Z.
     When B is typed it shows Y, and so on and so forth.It also shows words and sentences.
    </p>
    <p>Result: <span id="result"></span></p>
    <script src="index.js">
    </script> 
</body>
